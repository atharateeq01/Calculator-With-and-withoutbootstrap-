<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>calculator</title>
    <style>
        .getcenter{
            width: 80%;
            border: 5px solid;
            border-color: azure;
            margin-top: 50px;
            padding: 10px;
            background-color: rgb(59, 59, 60);
            color: rgb(244, 248, 247);
        }
        .btn_beauty{
            width : 100%;
            height: 50px; 
            color: black; 
        }
    </style>
</head>
<body style="background-color: rgb(65, 68, 71);">

    <div> </div>

    <div class="container getcenter" >
        <div class="row">
            <div class="col-xs-12" style="text-align: center; "> <h1> Calculator </h1> </div>
        
            <!-- text area to show operation-->
            <div class="col-xs-12" style="text-align: center; ">
                <input type="text" readonly style="width : 100%; height: 60px;">    
            </div>

            <!-- 1st row-->
            <div class="col-xs-3" style="text-align: center;  ">
                <input type="button" class = "btn_beauty"  value="C" placeholder="C"> 
            </div>
            <div class="col-xs-3 " style="text-align: center;">
                <input type="button"class = "btn_beauty" value="CE" placeholder="CE"> 
            </div>
            <div class="col-xs-3" style="text-align: center;  ">
                <input type="button" class = "btn_beauty" value="X" placeholder="X"> 
            </div>
            <div class="col-xs-3" style="text-align: center;  ">
                <input type="button" class = "btn_beauty" value="/" placeholder="/"> 
            </div>

            <!-- 2nd row-->
            <div class="col-xs-3" style="text-align: center;  ">
                <input type="button" class = "btn_beauty" value="7" placeholder="7"> 
            </div>
            <div class="col-xs-3 " style="text-align: center;">
                <input type="button"class = "btn_beauty" value="8" placeholder="8"> 
            </div>
            <div class="col-xs-3" style="text-align: center;  ">
                <input type="button" class = "btn_beauty" value="9" placeholder="9"> 
            </div>
            <div class="col-xs-3" style="text-align: center;  ">
                <input type="button" class = "btn_beauty" value="*  " placeholder="*"> 
            </div>

            <!-- 3rd row-->
            <div class="col-xs-3" style="text-align: center;  ">
                <input type="button" class = "btn_beauty" value="4" placeholder="4"> 
            </div>
            <div class="col-xs-3 " style="text-align: center;">
                <input type="button"class = "btn_beauty" value="5" placeholder="5"> 
            </div>
            <div class="col-xs-3" style="text-align: center;  ">
                <input type="button" class = "btn_beauty" value="6" placeholder="6"> 
            </div>
            <div class="col-xs-3" style="text-align: center;  ">
                <input type="button" class = "btn_beauty" value="-" placeholder="-"> 
            </div>

            <!-- 4th row-->
            <div class="col-xs-3" style="text-align: center;  ">
                <input type="button" class = "btn_beauty" value="1" placeholder="1"> 
            </div>
            <div class="col-xs-3 " style="text-align: center;">
                <input type="button"class = "btn_beauty" value="2" placeholder=""> 
            </div>
            <div class="col-xs-3" style="text-align: center;  ">
                <input type="button" class = "btn_beauty" value="3" placeholder="3"> 
            </div>
            <div class="col-xs-3" style="text-align: center;  ">
                <input type="button" class = "btn_beauty" value="+" placeholder="+"> 
            </div>

            <!-- 5th row-->
            <div class="col-xs-3" style="text-align: center;  ">
                <input type="button" class = "btn_beauty" value="%" placeholder="%"> 
            </div>
            <div class="col-xs-3 " style="text-align: center;">
                <input type="button"class = "btn_beauty" value="0" placeholder="0"> 
            </div>
            <div class="col-xs-3" style="text-align: center;  ">
                <input type="button" class = "btn_beauty" value="." placeholder="."> 
            </div>
            <div class="col-xs-3" style="text-align: center;  ">
                <input type="button" class = "btn_beauty" value="=" placeholder="="> 
            </div>
        </div>
    </div>

</body>
</html>
